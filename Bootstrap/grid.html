<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .verde {
            background-color: green;
            color: white;
        }

        .vermelho {
            background-color: red;
            color: white;
        }

        .azul {
            background-color: blue;
            color: white;
        }

        .amarelo {
            background-color: yellow;
        }

        .preto {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Hello, world!</h1>
    <br>

    <div class="class row">
        <div class="col">Coluna COL 1</div>
        <div class="col vermelho">Coluna COL 2</div>
    </div>
    <p class="text-center">Daqui para baixo usa Breakpoints</p>

    <h3>SM</h3>
    <div class="row">
        <div class="col-sm-3 azul">SM 3</div>
        <div class="col-sm-6">SM 6</div>
        <div class="col-sm-3 azul">SM 3</div>
    </div>

    <h3>MD</h3>
    <div class="row">
        <div class="col-md-3 amarelo">MD 3</div>
        <div class="col-md-6">MD 6</div>
        <div class="col-md-3 amarelo">MD 3</div>
    </div>

    <h3>LG</h3>
    <div class="row">
        <div class="col-lg-3 verde">LG 3</div>
        <div class="col-lg-6">LG 6</div>
        <div class="col-lg-3 verde">LG 3</div>
    </div>

    <h3>Multiplos</h3>
    <div class="row">
        <div class="col-12 col-col-sm10 col-md-8 col-lg-6 preto">
            col-12 | col-sm-10 | col-md-8 | col-lg-6 
        </div>
        <div class="col-sm-2 col-md-4 col-lg-6 vermelho">
            Sobras
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
